<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <!-- These three are only for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="file-input">
        <label for="file">Choose a video</label>
        <input type="file" id="file" accept="video/*">
    </div>
    <div class="container show-controls">
        <div class="wrapper">
            <div class="video-timeline">
                <div class="progress-area">
                    <span>00:00</span>
                    <div class="progress-bar"></div>
                </div>
            </div>
            <ul class="video-controls">
                <li class="options left">
                    <button class="volume"><i class="fa-solid fa-volume-high"></i></button>
                    <input type="range" min="0" max="1" step="any">
                    <div class="video-timer">
                        <p class="current-time">00:00</p>
                        <p class="seperator"> / </p>
                        <p class="video-duration">00:00</p>
                    </div>
                </li>
                <li class="options center">
                    <button class="skip-backward"><i class="fas fa-backward"></i></button>
                    <button class="play-pause"><i class="fas fa-play"></i></button>
                    <button class="skip-forward"><i class="fas fa-forward"></i></button>
                </li>
                <li class="options right">
                    <!-- <div class="subtitle-language">
                        <button class="subtitle-language-change">
                            <span class="material-icons">closed_caption</span>
                        </button>
                        <ul class="subtitle-language-options" style="display: none;">
                            <li>SUbtitles</li>
                            <li>Audio</li>
                        </ul>
                    </div> -->
                    <div class="playback-content">
                        <button class="playback-speed">
                            <span class="material-symbols-rounded">slow_motion_video</span>
                        </button>
                        <ul class="speed-options">
                            <li data-speed="0.5">0.5x</li>
                            <li data-speed="0.75">0.75x</li>
                            <li class="active" data-speed="1">Normal</li>
                            <li data-speed="1.5">1.5x</li>
                            <li data-speed="2">2x</li>
                        </ul>
                    </div>
                    <button class="pic-in-pic">
                        <span class="material-icons">picture_in_picture_alt</span>
                    </button>
                    <button class="fullscreen">
                        <i class="fas fa-expand"></i>
                    </button>
                </li>
            </ul>
        </div>
        <video id="video">
            <source id="video-source" src="">
            Your browser does not support the video tag.
        </video>
    </div>
    <p id="creator">- Made by Hardik Garg</p>
</body>
</html>
